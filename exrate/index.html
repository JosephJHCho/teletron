<script>
  function fetchExchangeRate() {
    fetch("https://api.exchangerate-api.com/v4/latest/USD")
      .then((response) => response.json())
      .then((data) => {
        const KRW = data.rates.KRW;
        const JPY = data.rates.JPY;
        const EUR = data.rates.EUR;
        const CNY = data.rates.CNY;

        document.getElementById("usd-rate").innerText = `${KRW} KRW`;
        document.getElementById("jpy-rate").innerText = `${(100 * KRW / JPY).toFixed(2)} KRW`;
        document.getElementById("eur-rate").innerText = `${(KRW / EUR).toFixed(2)} KRW`;
        document.getElementById("cny-rate").innerText = `${(KRW / CNY).toFixed(2)} KRW`;
      })
      .catch((error) => console.error("Error:", error));
  }

  setInterval(fetchExchangeRate, 1800000); // 30ë¶„ë§ˆë‹¤ ìë™ ê°±ì‹ 
  fetchExchangeRate(); // ì´ˆê¸° ì‹¤í–‰
</script>
